<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Web Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Notes</h2>
                <button id="download-btn" class="icon-btn" title="Download entire vault as ZIP">
                    üì•
                </button>
            </div>
            
            <div class="sync-status" id="sync-status">
                <span class="status-indicator" id="status-indicator">‚óè</span>
                <span id="status-text">Checking...</span>
            </div>
            
            <div id="file-list"></div>
        </aside>
        
        <main class="editor-container">
            <div class="toolbar">
                <h1 id="current-file">Select a note</h1>
                <div class="toolbar-actions">
                    <button id="sync-btn" class="secondary-btn">Sync Now</button>
                    <button id="save-btn" disabled>Save</button>
                </div>
            </div>
            
            <div class="editor-panes">
                <textarea id="editor" placeholder="Select or create a note..."></textarea>
                <div id="preview"></div>
            </div>
        </main>
    </div>
    
    <script src="editor.js"></script>
</body>
</html>
